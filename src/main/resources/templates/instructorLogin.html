<html>

<head>
  <title>Verse|Home</title>

  <!-- for-mobile-apps -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
  <script type="application/x-javascript">
    addEventListener("load", function() {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <!-- //for-mobile-apps -->
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/modified.css" rel="stylesheet" type="text/css" media="all" />
  <!-- font-awesome icons -->
  <link href="/css/font-awesome.css" rel="stylesheet">
  <!-- //font-awesome icons -->
  <!-- js -->
  <script src="/js/jquery-1.11.1.min.js"></script>
  <!-- //js -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <!-- start-smoth-scrolling -->
  <script type="text/javascript" src="/js/move-top.js"></script>
  <script type="text/javascript" src="/js/easing.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function($) {
      $(".scroll").click(function(event) {
        event.preventDefault();
        $('html,body').animate({
          scrollTop: $(this.hash).offset().top
        }, 1000);
      });
    });
  </script>
  <!-- end-smoth-scrolling -->
</head>
<body>
<!-- login -->
<form  method="post"  th:action="@{/instructor/login}" th:object="${user}">
  <div class="login">
    <div class="container">
      <h2>Login Form</h2>

      <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">

        <input type="email" placeholder="Email Address" th:field="*{email}" required=" " >
        <input type="password" placeholder="Password" th:field="*{password}" required=" " >
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <input type="submit" value="Login">
      </div>
      <h4>For New People</h4>
      <p><a href="http://localhost:8080/register">Register Here</a> (Or) go back to <a th:href="@{/home}">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
    </div>
  </div>
</form>
<!-- //login -->
<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

<!-- top-header and slider -->
<!-- here stars scrolling icon -->
<script type="text/javascript">
  $(document).ready(function() {

<!-- //here ends scrolling icon -->
<script src="/js/minicart.min.js"></script>
<script>
  // Mini Cart
  paypal.minicart.render({
    action: '#'
  });

  if (~window.location.search.indexOf('reset=true')) {
    paypal.minicart.reset();
  }
</script>
<!-- main slider-banner -->
<script src="/js/skdslider.min.js"></script>
<link href="/css/skdslider.css" rel="stylesheet">
<script type="text/javascript">
  jQuery(document).ready(function() {
    jQuery('#demo1').skdslider({
      'delay': 1500,
      'animationSpeed': 2000,
      'showNextPrev': true,
      'showPlayButton': true,
      'autoSlide': true,
      'animationType': 'fading'
    });

    jQuery('#responsive').change(function() {
      $('#responsive_wrapper').width(jQuery(this).val());
    });

  });
</script>
<!-- //main slider-banner -->
</body>

</html>
